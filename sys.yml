  en: The Keyblade you started out with. What it lacks

      in reach it makes up for with a balanced boost

      in Strength and Magic.
  sp: Aunque posee un buen equilibrio en cuanto a fuerza

      y magia, su alcance es limitado. Ideal para

      principiantes.
  fr: Keyblade avec laquelle vous avez commencé. Afin de

      compenser sa faible portée, elle vous procure un

      bonus équilibre de Force et de Magie.
  gr: Dein erstes Schlüsselschwert. Es hat eine geringe

      Reichweite, aber ausgeglichene Attacke- und

      Magiewerte.
  it: Keyblade dal potere d'attacco e magico ben

      bilanciati. Raggio d'attacco limitato.